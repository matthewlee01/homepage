<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link
			rel="preload"
			href="/fonts/junicode2/JunicodeTwoBeta-SemiCondensedMediumItalic.otf"
			as="font"
			type="font/otf"
			crossorigin
		/>
		<link
			rel="preload"
			href="/fonts/nanum-myeongjo/NanumMyeongjo-Regular.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>
		<link
			rel="preload"
			href="/fonts/nanum-myeongjo/NanumMyeongjo-ExtraBold.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
	<script>
		let h = new Date().getHours();
		if (localStorage.getItem("theme") == "dark" || 
				((h < 4 || h > 18) && !localStorage.getItem("theme"))) {
			document.body.classList.add('dark-theme');
		}
	</script>
</html>
